<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="../../public/img/Logo.png" />
  <title>Aqua Future</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../Views/css/admin.css">
</head>
<body>
  <div class="sidebar close">
    <a href="../Views/index.html" class="logo">
      <img src="../../public/img/Logo.png" alt="">
      <div class="logo-name"><span>Aqua</span>Future</div>
    </a>
    <ul class="side-menu">
      <li><a href="adminAccount.html"><i class="fa-solid fa-user"></i>Tài khoản</a></li>
      <li><a href="adminNews.html"><i class="fa-solid fa-newspaper"></i>Tin tức</a></li>
      <li><a href="adminComment.html"><i class="fa-solid fa-comment"></i>Bình luận</a></li>
      <li><a href="adminImage.html"><i class="fa-solid fa-image"></i>Hình ảnh</a></li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="#" class="logout" onclick="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          Đăng xuất
        </a>
      </li>
    </ul>
  </div>
  <div class="content" id="account">
    <nav>
      <i class="fa-solid fa-bars icon-menu mx-2"></i>
    </nav>
    <div style="margin: 20px;">
      <button id="btnThemSP" class="btn btn-dark" type="button" data-toggle="modal" data-target="#myModal">Thêm hình
        ảnh</button>
    </div>
    <div class="tblSanPham" id="tblSanPham" style="margin: 20px;">
      <table class="table table-bordered">
        <thead>
          <th>Hình ID</th>
          <th>Người dùng ID</th>
          <th>Tên hình</th>
          <th>Đường dẫn</th>
          <th>Chỉnh sửa</th>
        </thead>
        <tbody id="tblDanhSachSP"></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Quản lí hình ảnh</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <input type="number" name="nguoi_dung_id" id="nguoi_dung_id" class="form-control input-sm"
                placeholder="Người dùng ID">
            </div>
            <span class="sp-thongbao text-danger" id="tbAccount">&zwj;</span>
            <br>
            <div class="input-group">
              <input type="text" name="ten_hinh" id="ten_hinh" class="form-control input-sm" placeholder="Tên hình">
            </div>
            <span class="sp-thongbao text-danger" id="tbImage">&zwj;</span>
            <br>
            <div class="input-group">
              <input type="file" name="duong_dan" id="duong_dan" onchange="displaySelectedFile(this)"
                style="display: none" />
              <div class="input-group-prepend">
                <button type="button" class="btn btn-primary" onclick="openFileInput()">Chọn ảnh</button>
              </div>
              <input type="text" id="duong_dan_text" class="form-control" placeholder="Đường dẫn" readonly />
            </div>
            <span class="sp-thongbao text-danger" id="tbLink">&zwj;</span>
            <div class="modal-content-popup"></div>
          </div>
          <div class="modal-footer" id="n">
            <button id="btnThemNV" type="button" onclick="createImage()" class="btn btn-success">Thêm hình ảnh</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/class.js"></script>
  <script src="services/callApi.js"></script>
  <script src="js/imageController.js"></script>
</body>
</html>
